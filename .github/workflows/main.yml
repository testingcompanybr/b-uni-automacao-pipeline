name: üß™ Selenium Cucumber Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: Which browser to test
        required: true
        options:
          - chrome
          - firefox
          - edge

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    container:
      image: node:23

    services:
      selenium:
        image: selenium/standalone-${{ github.event.inputs.browser }}
        options: --shm-size=2gb

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      - run: npm install
      - name: Ensure allure-results directory exists
        run: mkdir -p allure-results
      - run: npm run test:web:pipeline
        env:
          BROWSER: ${{ github.event.inputs.browser }}

       # üëá Instalar Java (necess√°rio para o Allure CLI)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

     

      # 6Ô∏è‚É£ Gerar relat√≥rio Allure (usando seus pr√≥prios scripts)
      - name: Generate Allure report
        run: npm run report:allure:generate:pipeline

      # 7Ô∏è‚É£ Publicar resultados Allure como artefatos
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure Report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
